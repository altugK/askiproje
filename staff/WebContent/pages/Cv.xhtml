<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<h:head>

	<h:outputStylesheet library="css" name="css.css"></h:outputStylesheet>

<p:dialog header="Java EE" widgetVar="dlg1" showEffect="explode"
	modal="true" hideEffect="bounce" height="300" width="400">

</p:dialog>

<p:dialog header="Object-oriented programming" widgetVar="dlg2"
	showEffect="explode" modal="true" hideEffect="bounce" height="400"
	width="400">
	<p:graphicImage name="oop.png" />
</p:dialog>
<p:dialog header="Java Server Faces" widgetVar="dlg3"
	showEffect="explode" modal="true" hideEffect="bounce" height="300"
	width="400">
	<p:graphicImage name="JSF.jpg" />
</p:dialog>

<p:dialog header="PrimeFaces" widgetVar="dlg4" showEffect="explode"
	modal="true" hideEffect="bounce" height="400" width="650">
	<p:graphicImage name="primefaces.jpg" />
</p:dialog>
<p:dialog header="JasperReports" widgetVar="dlg5" showEffect="explode"
	modal="true" hideEffect="bounce" height="400" width="600">
	<p:graphicImage name="jasper.jpg" />
</p:dialog>
<p:dialog header="JPA" widgetVar="dlg6" showEffect="explode"
	modal="true" hideEffect="bounce" height="300" width="550">
	<p:graphicImage name="jpa.jpg" />
</p:dialog>

<p:dialog header="Hibernate" widgetVar="dlg7" showEffect="explode"
	modal="true" hideEffect="bounce" height="550" width="700">

</p:dialog>
<p:dialog header="JPQL" widgetVar="dlg8" showEffect="explode"
	modal="true" hideEffect="bounce" height="500" width="550">
	<p:graphicImage name="jpql.jpg" />
</p:dialog>
<p:dialog header="SQL Server" widgetVar="dlg9" showEffect="explode"
	modal="true" hideEffect="bounce" height="350" width="700">

</p:dialog>
